<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="./static/css/styles.css">
</head>

<body>
    <div class="container-5">
        <h1>Challenge 5: Black Jack Game</h1>
        <h3><span class="blackjackresult">Let's Play</span></h3>
        <div class="flex1">
            <div id="your-box">
                <h2> You: <span id="yourBGresult">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2> Dealer: <span id="dealerBGresult">0</span></h2>
            </div>
        </div>
        <div class="flex2">
            <div>
                <button id="hit" class="btn-lg btn-primary mr-2">Hit</button>
                <button id="stand" class="btn-lg btn-warning mr-2">Stand</button>
                <button id="deal" class="btn-lg btn-danger mr-2">Deal</button>
            </div>
        </div>
        <div class="flex3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>

                </tr>
            </table>
        </div>
    </div>
</body>
<script src="./static/javaScript/javascript.js"></script>

</html>
